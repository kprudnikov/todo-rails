<center class="col-sm-6 col-sm-offset-3 col-xs-12">
  <div class="page-header">
    <h2>Log In</h2>
  </div>

  <form ng-submit="login()">
    <div class="form-group">
      <label for="email" class="sr-only">Email</label>
      <input type="email" class="form-control input-lg" placeholder="Email" ng-model="user.email" id="email">
    </div>
    <div class="form-group">
      <label for="password" class="sr-only">Password</label>
      <input type="password" class="form-control input-lg" placeholder="Password" ng-model="user.password" id="password">
    </div>
    <input type="submit" class="btn btn-lg btn-primary" value="Log In">
  </form>
    <a href="#/register" class="btn btn-sm btn-default auth-secondary-button">Register</a>
</center>
